    <title>Gallery Grid Bootstrap 5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .gallery {
            display: grid;
            height: 100vh;
            grid-template-columns: repeat(auto-fit, 1fr);
        }
        
        .image {
            column-count: 4;
            column-gap: 5px;
            padding: 5px;
        }
        
        img {
            width: 100%;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        
        .custom-class {
            display: none;
        }
        
        @media (min-width: 240px) and (max-width: 360px) {
            .image {
                column-count: 2;
                column-gap: 5px;
                padding: 5px;
            }
        }
        
        @media (min-width: 360px) and (max-width: 575.98px) {
            .image {
                column-count: 2;
                column-gap: 5px;
                padding: 5px;
            }
        }
        
        @media (min-width: 575.98px) and (max-width: 768px) {
            .image {
                column-count: 2;
                column-gap: 5px;
                padding: 5px;
            }
        }
        
        @media (min-width: 768px) and (max-width: 991.98px) {
            .image {
                column-count: 3;
                column-gap: 5px;
                padding: 5px;
            }
        }
        
        @media (min-width: 991.98px) and (max-width: 1199.98px) {
            .image {
                column-count: 4;
                column-gap: 5px;
                padding: 5px;
            }
        }
        
        @media (min-width: 1199.98px) and (max-width: 1399.98px) {
            .image {
                column-count: 5;
                column-gap: 5px;
                padding: 5px;
            }
        }
        
        @media (min-width: 1399.98px) and (max-width: 2000px) {
            .image {
                column-count: 6;
                column-gap: 5px;
                padding: 5px;
            }
        }
    </style>
</head>
