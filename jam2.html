<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAM ANALOG</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #88f1f1;
            background-position: top;
        }
        
        .clock {
            border-radius: 100%;
            background: #cbf1f3 url(jam.png);
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="clock">
        <div class="wrap">
            <span class="hour"></span>
            <span class="minute"></span>
            <span class="second"></span>
            <span class="dot"></span>
        </div>
    </div>
</body>

</html>
