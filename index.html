         :root {
            --fw100: 100;
            --fw300: 300;
            --fw500: 500;
            --fw700: 700;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        .wadah {
            display: grid;
            height: 100vh;
            grid-template-columns: repeat(auto-fit, minmax(1fr, 1fr));
            grid-template-rows: 55px 35px 20px auto 20px;
            grid-template-areas: "head" "menu" "marq" "main" "footer";
        }
        
        a {
            color: white;
            text-decoration: none;
        }
        
        header {
            position: fixed;
            width: 100%;
            height: 55px;
            grid-area: head;
            display: grid;
            min-height: 40px;
            align-content: center;
            background: #dde1e7;
        }
        
        #bulat {
            display: grid;
            grid-auto-flow: column;
        }
        
        #bulat1 {
            display: grid;
            align-content: center;
            grid-auto-flow: column;
            justify-self: start;
            padding-left: 15px;
            grid-gap: 5px;
        }
        
        #bulat2 {
            display: grid;
            align-content: center;
            grid-auto-flow: column;
            justify-self: end;
            padding-right: 15px;
            grid-gap: 5px;
        }
        
        #bulat1 a {
            color: #050505;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e2e2e2;
            text-align: center;
            line-height: 45px;
            font-size: 12px;
            box-shadow: inset -3px -3px 7px #ffffff, inset 3px 3px 5px rgba(94, 104, 121, 0.3);
        }
        
        #bulat2 a {
            color: #050505;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #dde1e7;
            text-align: center;
            line-height: 45px;
            font-size: 14px;
            box-shadow: inset -3px -3px 7px #ffffff, inset 3px 3px 5px rgba(94, 104, 121, 0.3);
        }
        
        #bulat1 a img {
            border-radius: 50%;
            width: 100%;
            border: 1px solid #cccccc;
        }
        
        nav {
            position: fixed;
            top: 55px;
            width: 100%;
            height: 35px;
            grid-area: menu;
            background: -webkit-gradient( linear, left bottom, left top, color-stop(0, #e6e6e6), color-stop(1, #ffffff));
            background: -ms-linear-gradient(bottom, #e6e6e6, #ffffff);
            background: -moz-linear-gradient(center bottom, #e6e6e6 0%, #ffffff 100%);
            background: -o-linear-gradient(bottom, #e6e6e6, #ffffff);
            border-bottom: 1px solid #cccccc;
            display: grid;
            grid-auto-flow: column;
        }
        
        marquee {
            position: fixed;
            top: 90px;
            width: 100%;
            height: 20px;
            grid-area: marq;
            background-color: #f3f0f0;
            box-shadow: 0 3px 7px rgba(94, 104, 121, 0.8);
        }
        /* marquee p {
            font-weight: var(--fw300);

        } */
        
        #logo {

            color: #333;
            justify-content: start;
            align-content: center;
            min-height: 30px;
            padding-left: 10px;
            font-size: 14px;
        }
        
        #link {
            display: grid;
            justify-content: end;
            align-content: center;
            grid-auto-flow: column;
            grid-gap: 10px;
            padding-right: 10px;
        }
        
        #jam {
            display: grid;
            align-content: center;
            font-family: 'Orbitron', sans-serif;
        }
        
        main {
            grid-area: main;
            padding: 5px;
            text-align: center;
            margin-top: 5px;
        }
        
        span {
            display: grid;
            align-content: center;
        }
        /* .konten {
            padding: 7px 5px 7px 5px;
            column-count: 5;
            column-gap: 10px;
        } */
        
        .konten img {
            width: 100%;
            margin-bottom: 5px;
            border-radius: 15px;
        }
        
        .bumi {
            position: absolute;
            width: 30px;
            height: 30px;
            background: dodgerblue url(img/earth.png);
            background-size: cover;
            animation: animasiBumi 38s linear infinite;
            border-radius: 50%;
            box-shadow: inset -1px -3px 7px #000000, inset 0 0 0 rgba(94, 104, 121, 0.3);
            top: 13px;
            right: 20px;
        }
        
        @keyframes animasiBumi {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 719px 0;
            }
        }
        
        footer {
            grid-area: footer;
            display: grid;
            align-content: center;
            font-size: 14px;
            min-height: 20px;
            background: -webkit-gradient( linear, left bottom, left top, color-stop(0, #e6e6e6), color-stop(1, #ffffff));
            background: -ms-linear-gradient(bottom, #e6e6e6, #ffffff);
            background: -moz-linear-gradient(center bottom, #e6e6e6 0%, #ffffff 100%);
            background: -o-linear-gradient(bottom, #e6e6e6, #ffffff);
            border-top: 1px solid #cccccc;
            text-align: center;
        }

                column-count: 1;

    <script>
        window.onload = function() {
            jam();
        }

        function jam() {
            var a = document.getElementById('jam'),
                d = new Date(),
                h, m, s;
            h = d.getHours();
            m = set(d.getMinutes());
            s = set(d.getSeconds());

            a.innerHTML = h + ":" + m + ":" + s;

            setTimeout('jam()', 1000);
        }

        function set(a) {
            a = a < 10 ? '0' + a : a;
            return a;
        }
    </script>
