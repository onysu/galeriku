         :root {
            --fw100: 100;
            --fw300: 300;
            --fw500: 500;
            --fw700: 700;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        .wadah {
            display: grid;
            height: 100vh;
            grid-template-columns: 1fr;
            grid-template-rows: 55px 35px 20px auto 20px;
            grid-template-areas: "head" "menu" "marq" "main" "footer";
            /* background: #F0F2F5; */
        }
        
        header {
            grid-area: head;
            display: grid;
            min-height: 40px;
            align-content: center;
            background: #dde1e7;
            /* border-bottom: 1px solid #cccccc; */
        }
        
        #bulat {
            display: grid;
            grid-auto-flow: column;
        }
        
        #bulat1 {
            display: grid;
            align-content: center;
            grid-auto-flow: column;
            justify-self: start;
            padding-left: 15px;
            grid-gap: 5px;
        }
        
        #bulat2 {
            display: grid;
            align-content: center;
            grid-auto-flow: column;
            justify-self: end;
            padding-right: 15px;
            grid-gap: 5px;
        }
        
        #bulat1 a {
            color: #050505;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e2e2e2;
            text-align: center;
            line-height: 45px;
            font-size: 12px;
            box-shadow: inset -3px -3px 7px #ffffff, inset 3px 3px 5px rgba(94, 104, 121, 0.3);
        }
        
        #bulat2 a {
            color: #050505;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #dde1e7;
            text-align: center;
            line-height: 45px;
            font-size: 14px;
            box-shadow: inset -3px -3px 7px #ffffff, inset 3px 3px 5px rgba(94, 104, 121, 0.3);
        }
        
        #bulat1 a img {
            border-radius: 50%;
            width: 100%;
            border: 1px solid #cccccc;
        }
        
        nav {
            grid-area: menu;
            background: -webkit-gradient( linear, left bottom, left top, color-stop(0, #e6e6e6), color-stop(1, #ffffff));
            background: -ms-linear-gradient(bottom, #e6e6e6, #ffffff);
            background: -moz-linear-gradient(center bottom, #e6e6e6 0%, #ffffff 100%);
            background: -o-linear-gradient(bottom, #e6e6e6, #ffffff);
            border-bottom: 1px solid #cccccc;
            display: grid;
            grid-auto-flow: column;
        }
        
        #logo {
            display: grid;
            color: #333;
            justify-content: start;
            align-content: center;
            min-height: 30px;
            padding-left: 15px;
            font-size: 14px;
        }
        
        #link {
            display: grid;
            justify-content: end;
            align-content: center;
            grid-auto-flow: column;
            grid-gap: 10px;
            padding-right: 10px;
            /* font-size: 14px; */
        }
        
        #jam {
            display: grid;
            align-content: center;
            font-family: 'Orbitron', sans-serif;
        }
        
        a {
            color: white;
            text-decoration: none;
        }
        
        main {
            grid-area: main;
            /* background: #F0F2F5; */
            padding: 5px;
            text-align: center;
        }
        
        span {
            display: grid;
            align-content: center;
        }
        
        marquee {
            grid-area: marq;
            background-color: #f3f0f0;
        }
        
        marquee p {
            font-weight: var(--fw300);
            font-size: 12px;
            margin-top: 2px;
            color: red;
        }
        
        footer {
            grid-area: footer;
            display: grid;
            align-content: center;
            font-size: 14px;
            background: -webkit-gradient( linear, left bottom, left top, color-stop(0, #e6e6e6), color-stop(1, #ffffff));
            background: -ms-linear-gradient(bottom, #e6e6e6, #ffffff);
            background: -moz-linear-gradient(center bottom, #e6e6e6 0%, #ffffff 100%);
            background: -o-linear-gradient(bottom, #e6e6e6, #ffffff);
            border-top: 1px solid #cccccc;
            text-align: center;
        }
        
        .konten {
            padding: 5px;
            column-count: 5;
            column-gap: 10px;
        }
        
        .konten img {
            width: 100%;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        
        @media (max-width: 576px) {
            .konten {
                padding: 5px;
                column-count: 2;
                column-gap: 10px;
            }
            marquee p {
                font-weight: var(--fw300);
                font-size: 10px;
                margin-top: 2px;
                color: red;
            }
        }
    </style>

    <script>
        window.onload = function() {
            jam();
        }

        function jam() {
            var a = document.getElementById('jam'),
                d = new Date(),
                h, m, s;
            h = d.getHours();
            m = set(d.getMinutes());
            s = set(d.getSeconds());

            a.innerHTML = h + ":" + m + ":" + s;

            setTimeout('jam()', 1000);
        }

        function set(a) {
            a = a < 10 ? '0' + a : a;
            return a;
        }
    </script>
